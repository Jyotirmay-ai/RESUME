<!DOCTYPE html>
<html>
  <head>
       <title>College Registration</title>
  </head>
      <body style="background: #c1bac2a4">
        <CENTER>
          <h1><u>College Registration</u></h1>
          <form>
            <table>
              <tr>
                <td>
                  <h3><label for="fullname">FULL NAME:</label>
                </td>
                <td><input type="text" id="fullname" name="fullname" placeholder="NAME" required
                    style="width: 300px; height: 30px"></td>
              </tr>
              <tr>
                <td>
                  <h3><label for="email">EMAIL:</label>
                </td>
                <td><input type="email" id="email" name="email" placeholder="EMAIL" required
                    style="width: 300px; height: 30px"></td>
              </tr>
              <tr>
                <td>
                  <h3><label for="phone">PHONE:</label>
                </td>
                <td><input type="tel" id="phone" name="phone" placeholder="NUMBER" required
                    style="width: 300px; height: 30px"></td>
              </tr>
              <tr>
                <td>
                  <h3><label for="gender">GENDER:</label>
                </td>
                <td>
                  <h3>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </td>
                </h3>
              </tr>
              <tr>
                <td>
                  <h3><label for="NATIONALITY">NATIONALITY:</label>
                </td>
                <td>
                  <h3>
                    <input type="radio" id="INDIAN" name="gender" value="INDIAN" required>
                    <label for="INDIAN">INDIAN</label>
                    <input type="radio" id="NON-RESIDENT INDIAN" name="gender" value="NON-RESIDENT INDIAN" required>
                    <label for="NON-RESIDENT INDIAN">NON-RESIDENT INDIAN</label>
                </td>
                </h3>
              </tr>
              <tr>
                <td>
                  <h3><label for="course">SELECT COURSE:</label>
                </td>
                <td>
                  <select id="course" name="course" required style="width: 310px; height: 30px">
                    <option value="select course">select course</option>
                    <option value="Conputer Science and Technology">Conputer Science and Technology</option>
                    <option value="Electronics & Tele-Communication Engineering">Electronics & Tele-Communication Engineering
                    </option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Metallurgical Engineering">Metallurgical Engineering</option>
                    <option value="Food Processing Technology">Food Processing Technology</option>
                    <option value="Photography">Photography</option>
                    <option value="Pharmacy">Pharmacy</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <h3><label for="semester">SELECT SEMESTER:</label>
                </td>
                <td>
                  <select id="semester" name="semester" required style="width: 310px; height: 30px">
                    <option value="0">Select Semester</option>
                    <option value="1">1st Semester</option>
                    <option value="2">2nd Semester</option>
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                    <option value="6">6th Semester</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <h3><label for="dob">DATE OF BIRTH:</label>
                </td>
                <td><input type="date" id="dob" name="dob" required style="width: 305px; height: 30px"></td>
              </tr>
              <tr>
                <td>
                  <h3><label for="address">ADDRESS:</label>
                </td>
                <td><textarea id="address" name="address" required style="width: 305px; height: 30px"></textarea></td>
              </tr>
              <tr>
                <td colspan="5">
                  <CENTER><input type="submit" value="Register" style="width: 200px; height: 40px;"></CENTER>
                </td>
              <tr>
                <td colspan="5">
                  <CENTER><input type="submit" value="Reset" style="width: 200px; height: 40px;"></CENTER>
                </td>

              </tr>
            </table>
          </form>
        </CENTER>
      </body>
</html>
